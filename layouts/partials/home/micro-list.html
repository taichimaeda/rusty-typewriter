{{ $title := .title }}
{{ $items := .items }}

<h2>{{ $title }}</h2>
<div class="flat-list">
  {{ range first (default 5 site.Params.features.home.countRecent) $items }}
    <div class="flat-list-item">
      <div>
        <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
        <time style="float: right;" datetime="2023-05-02T00:00:00Z">
          {{ dateFormat (or .Site.Params.dateFormat "January 2, 2006") .Date }}
        </time>
      </div>
      <small><p>{{ .Summary }}</p></small>
    </div>
  {{ end }}
</div>
